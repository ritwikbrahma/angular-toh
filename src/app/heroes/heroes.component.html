<h2>My Heroes</h2>

<div>
    <label>Hero Name:
      <input #heroName />
    </label>

<!--The click function passes the input value to add and then clears the input -->

<button (click)="add(heroName.value); heroName.value=''">ADD A HERO</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"> <!--[class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">event binding syntax-->
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <!--This click function deletes a hero-->
    <button class ="delete" title="Delete Hero"(click)="delete(hero)">X</button>
  </li>
</ul>
<!--One way data binding from selectedHero property of HeroComponent class to the hero property of HeroDetailComponent class-->
